<form class="form-signin p-5" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <form-generic-input [placeholder]="'Email'" [isRequired]="true" [errorMsg]="'Please enter valid email address'"
        [label]="'User Email'" [pattern]="'[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\\.[a-z]{2,3}'" ngModel
        name="email"></form-generic-input>

    <form-generic-input [placeholder]="'Age'" [isRequired]="true" [label]="'Age'"
        [errorMsg]="'Please enter valid number of years of age'" [pattern]="'[0-9]{1,3}'" ngModel
        name="age"></form-generic-input>

    <form-generic-toggle [label]="'Stay signed in?'" id="'staysignedin'" ngModel
        name="staysignedin"></form-generic-toggle>
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
</form>
